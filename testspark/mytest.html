<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mytests</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/logo.png">
</head>

<body style="background-color: #b8deff;">

    <!-- header -->
    <header style="background-color: rgb(255, 255, 255);">
        <div class="container nav">
           <a href="index.html">
                <div class="logo">
                    <img src="image/logo.png" alt="logo">
                </div>
            </a>
            <div class="nav-actions">
                <button id="signin" style="display: none;" class="btn btn-primary" href=""><a href="index.html">Sign
                        in</a></button>
                <button id="backtest" style="display: none;" class="btn btn-primary"><i
                        class="fa-solid fa-arrow-left"></i></button>
                <button id="deletetest" style="display: none;" class="btn btn-primary"><i
                        class="fa-solid fa-trash-can"></i></button>
                <button id="info" style="display: none;" class="btn btn-primary"><i
                        class="fa-solid fa-circle-info"></i></button>
                <button id="analytics" style="display: none;" class="btn btn-primary"><i
                        class="fa-solid fa-chart-simple"></i></button>
                <a href="index.html"><button class="btn btn-primary"><i style="margin: 2px;" class="fa-solid fa-house"></i></button></a>
            </div>
    </header>

    <!-- testinfo -->

    <div id="testinfo1" class="testinfo1">
        <div>
            <i id="closetestinfo1" class="fa-solid fa-xmark"></i>
            <h1>Test info</h1>
            <div>
                <h2>Name of test</h2>
                <h3 id="testname">name here</h3>
            </div>
            <hr>
            <div>
                <h2>Test info</h2>
                <h3 id="testinfo">info here</h3>
            </div>
            <hr>
            <div>
                <h2>Test code</h2>
                <h3 id="testcode">code here</h3>
            </div>
            <hr>
            <div>
                <h2>Test sharable link</h2>
                <h3 id="testlink" style="color: blue;"></h3>
            </div>
            <hr>
            <div>
                <h2>Test time</h2>
                <h3 id="testtime">time here</h3>
            </div>
        </div>
    </div>

    <!-- alltestdiv -->

    <div class="alltestdiv" id="alltestdiv">
    </div>

    <!-- allquetionintest -->

    <div style="display: none;" class="allquetion" id="allquetion">

    </div>

    <!-- uppchilddiv -->



    <div id="notification" class="notification">
        <h3 id="load" style="margin: 0; color: rgba(0, 0, 0, 0.507); font-size: 15px;">No notification</h3>
    </div>

    <div id="loading" style="display: none;" class="loading">
        <div style="text-align: center;">
            <iframe class="loadlogo"
                src="https://lottie.host/embed/0a9da3ea-6c14-48be-bb63-a4494a13464a/uOuRQtVJqH.lottie"></iframe>
            <h2 id="loadh2"></h2>
        </div>
    </div>


</body>

<script type="module" src="mytest.js"></script>

</html>
