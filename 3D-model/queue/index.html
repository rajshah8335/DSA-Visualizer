<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Queue Visualizer Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%); font-family: 'Inter', sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; }
        
        /* Floating Toggle Button */
        .toggle-btn {
            position: absolute;
            top: 24px;
            left: 24px;
            z-index: 20;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            color: #94a3b8;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(8px);
        }
        .toggle-btn:hover { background: rgba(51, 65, 85, 0.9); color: white; transform: scale(1.05); }

        /* Main UI Panel */
        .ui-panel {
            position: absolute;
            top: 74px; /* Below toggle button */
            left: 24px;
            background: rgba(15, 23, 42, 0.75);
            padding: 24px;
            border-radius: 16px;
            color: #e2e8f0;
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.1), 
                0 2px 4px -1px rgba(0, 0, 0, 0.06),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            border: 1px solid rgba(255, 255, 255, 0.05);
            width: 300px; /* Slightly wider to accommodate inputs */
            z-index: 10;
            backdrop-filter: blur(20px);
            max-height: calc(100vh - 100px);
            overflow-y: auto;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 1;
            transform: translateX(0);
        }
        
        .ui-panel.hidden-panel {
            opacity: 0;
            transform: translateX(-20px);
            pointer-events: none;
        }

        /* Custom Scrollbar */
        .ui-panel::-webkit-scrollbar { width: 4px; }
        .ui-panel::-webkit-scrollbar-track { background: transparent; }
        .ui-panel::-webkit-scrollbar-thumb { background: rgba(148, 163, 184, 0.3); border-radius: 4px; }

        /* Typography & Elements */
        h1 { font-family: 'Inter', sans-serif; letter-spacing: -0.025em; }
        
        .btn-glass {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }
        .btn-glass:hover { background: rgba(255, 255, 255, 0.1); border-color: rgba(255, 255, 255, 0.2); }
        .btn-glass.active { background: rgba(99, 102, 241, 0.2); border-color: rgba(99, 102, 241, 0.5); color: #818cf8; }

        .action-btn {
            position: relative;
            overflow: hidden;
            transition: transform 0.1s;
        }
        .action-btn:active { transform: scale(0.98); }
        
        .status-badge {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            letter-spacing: 0.05em;
        }

        .ai-output-box {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-left: 3px solid #8b5cf6;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            line-height: 1.5;
            color: #cbd5e1;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }

        /* Inputs */
        .input-glass {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(71, 85, 105, 0.5);
            color: #e2e8f0;
            border-radius: 0.5rem;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            outline: none;
            transition: border-color 0.2s;
        }
        .input-glass:focus {
            border-color: #8b5cf6;
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <!-- Hiding Toggle Button -->
    <button class="toggle-btn" onclick="toggleUI()" title="Toggle Controls">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
        </svg>
    </button>

    <div class="ui-panel" id="main-panel">
        <div class="flex items-center justify-between mb-6">
            <div>
                <h1 class="text-xl font-bold text-white mb-1">Queue Viz</h1>
                <p class="text-xs text-slate-400">Interactive DSA Simulation</p>
            </div>
            <div class="h-2 w-2 rounded-full bg-emerald-500 shadow-[0_0_10px_rgba(16,185,129,0.8)] animate-pulse"></div>
        </div>
        
        <!-- Controls -->
        <div class="mb-6 space-y-4">
            
            <!-- Structure Settings -->
            <div>
                <label class="block text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-2">Configuration</label>
                <div class="flex gap-2 mb-2">
                    <button id="btn-simple" class="btn-glass active flex-1 py-2 px-3 rounded-lg text-xs font-semibold" onclick="app.setMode('simple')">Simple</button>
                    <button id="btn-circular" class="btn-glass flex-1 py-2 px-3 rounded-lg text-xs font-semibold text-slate-400" onclick="app.setMode('circular')">Circular</button>
                </div>
                <!-- Size Input -->
                <div class="flex items-center gap-2">
                    <span class="text-xs text-slate-400">Size:</span>
                    <input type="number" id="queue-size" class="input-glass w-16 text-center" value="8" min="3" max="20">
                    <button onclick="app.updateSize()" class="btn-glass px-2 py-1 rounded text-[10px] hover:bg-white/10">Apply</button>
                </div>
            </div>

            <!-- Operations -->
            <div>
                <label class="block text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-2">Operations</label>
                <div class="mb-2">
                    <input type="number" id="enqueue-val" class="input-glass w-full text-center placeholder-slate-500" placeholder="Value (Optional)">
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="app.enqueue()" class="action-btn bg-gradient-to-br from-indigo-600 to-indigo-700 hover:from-indigo-500 hover:to-indigo-600 text-white py-3 px-4 rounded-xl shadow-lg shadow-indigo-900/30 text-xs font-bold uppercase tracking-wide flex flex-col items-center justify-center gap-1">
                        <svg class="w-4 h-4 mb-1 opacity-80" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                        Enqueue
                    </button>
                    <button onclick="app.dequeue()" class="action-btn bg-gradient-to-br from-slate-700 to-slate-800 hover:from-slate-600 hover:to-slate-700 text-slate-200 py-3 px-4 rounded-xl shadow-lg text-xs font-bold uppercase tracking-wide flex flex-col items-center justify-center gap-1 border border-slate-600/50">
                        <svg class="w-4 h-4 mb-1 opacity-80" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path></svg>
                        Dequeue
                    </button>
                </div>
            </div>
        </div>

        <!-- Stats -->
        <div class="bg-slate-900/40 rounded-xl border border-slate-700/50 p-4 mb-6 backdrop-blur-sm">
            <div class="flex justify-between items-center border-b border-slate-700/50 pb-3 mb-3">
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 rounded-full bg-cyan-400 shadow-[0_0_8px_rgba(34,211,238,0.5)]"></div>
                    <span class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Front Index</span>
                </div>
                <span id="val-front" class="font-mono text-sm text-cyan-400 font-bold">-1</span>
            </div>
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 rounded-full bg-rose-400 shadow-[0_0_8px_rgba(251,113,133,0.5)]"></div>
                    <span class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Rear Index</span>
                </div>
                <span id="val-rear" class="font-mono text-sm text-rose-400 font-bold">-1</span>
            </div>
        </div>

        <!-- AI Section -->
        <div class="border-t border-white/5 pt-3">
            <div class="flex items-center justify-between cursor-pointer group select-none" onclick="toggleAiPanel()">
                <label class="block text-[9px] font-bold text-violet-400 uppercase tracking-widest flex items-center gap-1.5 cursor-pointer">
                    <span class="w-3.5 h-3.5 flex items-center justify-center bg-violet-500/10 rounded border border-violet-500/20 text-violet-400 text-[10px]">✨</span>
                    Smart Assistant
                </label>
                <div class="text-slate-500 group-hover:text-violet-400 transition-colors p-1">
                    <svg id="ai-toggle-icon" class="w-3 h-3 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </div>
            </div>
            
            <div id="ai-panel-content" class="transition-all duration-300 ease-in-out overflow-hidden origin-top" style="max-height: 300px; opacity: 1; margin-top: 0.5rem;">
                <div class="relative mb-2">
                    <textarea id="ai-prompt" rows="1" class="w-full bg-slate-900/60 border border-slate-700 rounded-lg py-1.5 px-2.5 text-[10px] text-slate-300 focus:outline-none focus:border-violet-500 focus:ring-1 focus:ring-violet-500/50 transition-all resize-none placeholder-slate-600" placeholder="Type command..."></textarea>
                    <div class="absolute right-2 bottom-1.5 text-[8px] text-slate-600">↵</div>
                </div>
                
                <div class="flex gap-2">
                    <button onclick="app.processAiPrompt()" class="flex-1 bg-violet-600 hover:bg-violet-500 text-white py-1.5 rounded-lg text-[10px] font-bold shadow-lg shadow-violet-900/20 transition-colors">Simulate</button>
                    <button onclick="app.explainState()" class="flex-1 bg-slate-800 hover:bg-slate-700 text-slate-300 py-1.5 rounded-lg text-[10px] font-bold border border-slate-700 transition-colors">Explain</button>
                </div>

                <div id="ai-output" class="ai-output-box hidden mt-2 p-2 rounded-lg text-[10px]"></div>
            </div>
        </div>

        <div id="status-msg" class="status-badge bg-slate-800 text-slate-400 border border-slate-700 w-full text-center py-1.5 rounded-lg mt-3 text-[10px]">System Ready</div>
    </div>

    <script>
        // Toggle Logic
        function toggleUI() {
            const panel = document.getElementById('main-panel');
            panel.classList.toggle('hidden-panel');
        }

        function toggleAiPanel() {
            const content = document.getElementById('ai-panel-content');
            const icon = document.getElementById('ai-toggle-icon');
            
            // Check if currently collapsed (maxHeight is 0 or close to it)
            if (content.style.maxHeight === '0px') {
                content.style.maxHeight = '300px'; // Restore height
                content.style.opacity = '1';
                content.style.marginTop = '0.5rem';
                icon.style.transform = 'rotate(0deg)';
            } else {
                content.style.maxHeight = '0px'; // Collapse
                content.style.opacity = '0';
                content.style.marginTop = '0';
                icon.style.transform = 'rotate(-90deg)';
            }
        }

        class QueueApp {
            constructor() {
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.controls = null;
                this.animationId = null;
                this.isProcessingAI = false;
                
                // Enhanced Palette
                this.colors = {
                    front: '#22d3ee', // Cyan
                    rear: '#fb7185',  // Rose
                    slot: '#1e293b',  // Dark Slate
                    slotBorder: '#475569',
                    item: '#6366f1',  // Indigo
                    itemEmissive: '#4338ca',
                    text: '#94a3b8'
                };

                this.mode = 'simple';
                this.size = 8;
                this.items = new Array(this.size).fill(null);
                this.front = -1;
                this.rear = -1;
                
                this.slots = [];
                this.frontMarker = null;
                this.rearMarker = null;
                this.group = new THREE.Group();

                this.init();
            }

            dispose() {
                if (this.animationId) cancelAnimationFrame(this.animationId);
                if (this.renderer) {
                    this.renderer.dispose();
                    const gl = this.renderer.domElement.getContext('webgl');
                    if (gl && gl.getExtension('WEBGL_lose_context')) gl.getExtension('WEBGL_lose_context').loseContext();
                    this.renderer.domElement.remove();
                }
                window.removeEventListener('resize', this.onWindowResize);
            }

            init() {
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x0f172a);
                this.scene.fog = new THREE.FogExp2(0x0f172a, 0.035);
                
                this.camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
                this.camera.position.set(0, 8, 14);
                this.camera.lookAt(0, 0, 0);

                const container = document.getElementById('canvas-container');
                
                // Try high quality first
                try {
                    this.renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
                } catch(e) {
                    this.renderer = new THREE.WebGLRenderer({ antialias: false });
                }

                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                this.renderer.outputEncoding = THREE.sRGBEncoding;
                this.renderer.toneMapping = THREE.ACESFilmicToneMapping;
                
                container.appendChild(this.renderer.domElement);

                this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.controls.dampingFactor = 0.05;
                this.controls.maxPolarAngle = Math.PI / 2.1;
                this.controls.minDistance = 5;
                this.controls.maxDistance = 30;

                // Enhanced Lighting
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
                this.scene.add(ambientLight);

                const dirLight = new THREE.DirectionalLight(0xffffff, 1);
                dirLight.position.set(5, 10, 5);
                dirLight.castShadow = true;
                dirLight.shadow.mapSize.width = 2048;
                dirLight.shadow.mapSize.height = 2048;
                dirLight.shadow.bias = -0.0001;
                this.scene.add(dirLight);

                // Rim Light for cool edges
                const spotLight = new THREE.SpotLight(0x818cf8, 2);
                spotLight.position.set(-10, 10, -5);
                spotLight.lookAt(0,0,0);
                this.scene.add(spotLight);

                // Grid
                const grid = new THREE.GridHelper(50, 50, 0x334155, 0x1e293b);
                grid.position.y = -0.01;
                this.scene.add(grid);
                
                this.scene.add(this.group);

                this.frontMarker = this.createPointer("FRONT", this.colors.front);
                this.rearMarker = this.createPointer("REAR", this.colors.rear);
                this.scene.add(this.frontMarker);
                this.scene.add(this.rearMarker);

                this.buildGrid();
                
                this.onWindowResize = this.onWindowResize.bind(this);
                window.addEventListener('resize', this.onWindowResize, false);
                
                this.animate();
            }

            createPointer(text, colorHex) {
                const group = new THREE.Group();

                // Canvas Badge
                const canvas = document.createElement('canvas');
                canvas.width = 256; 
                canvas.height = 128;
                const ctx = canvas.getContext('2d');
                
                // Glow effect in canvas
                ctx.shadowColor = colorHex;
                ctx.shadowBlur = 20;
                
                ctx.fillStyle = colorHex;
                // Round Rect
                const x=20, y=20, w=216, h=88, r=44;
                ctx.beginPath();
                ctx.moveTo(x+r, y);
                ctx.arcTo(x+w, y, x+w, y+h, r);
                ctx.arcTo(x+w, y+h, x, y+h, r);
                ctx.arcTo(x, y+h, x, y, r);
                ctx.arcTo(x, y, x+w, y, r);
                ctx.closePath();
                ctx.fill();

                ctx.shadowBlur = 0;
                ctx.font = 'bold 50px "Inter", sans-serif';
                ctx.fillStyle = '#0f172a';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(text, 128, 64);
                
                const texture = new THREE.CanvasTexture(canvas);
                texture.minFilter = THREE.LinearFilter;
                
                const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: texture, transparent: true }));
                sprite.position.y = 1.3;
                sprite.scale.set(1.5, 0.75, 1);
                group.add(sprite);

                // Pole with emission
                const poleGeo = new THREE.CylinderGeometry(0.02, 0.02, 1.2, 8);
                const poleMat = new THREE.MeshStandardMaterial({ 
                    color: colorHex, 
                    emissive: colorHex, 
                    emissiveIntensity: 0.5 
                });
                const pole = new THREE.Mesh(poleGeo, poleMat);
                pole.position.y = 0.6;
                pole.castShadow = true;
                group.add(pole);

                // Base Ring
                const ringGeo = new THREE.TorusGeometry(0.2, 0.03, 8, 32);
                const ringMat = new THREE.MeshStandardMaterial({ 
                    color: colorHex,
                    emissive: colorHex,
                    emissiveIntensity: 0.2
                });
                const ring = new THREE.Mesh(ringGeo, ringMat);
                ring.rotation.x = -Math.PI / 2;
                ring.position.y = 0.05;
                ring.castShadow = true;
                group.add(ring);

                group.visible = false;
                return group;
            }

            setMode(newMode) {
                if (this.mode === newMode) return;
                
                document.getElementById('btn-simple').className = newMode === 'simple' ? 
                    "btn-glass active flex-1 py-2 px-3 rounded-lg text-xs font-semibold" : 
                    "btn-glass flex-1 py-2 px-3 rounded-lg text-xs font-semibold text-slate-400";
                
                document.getElementById('btn-circular').className = newMode === 'circular' ? 
                    "btn-glass active flex-1 py-2 px-3 rounded-lg text-xs font-semibold" : 
                    "btn-glass flex-1 py-2 px-3 rounded-lg text-xs font-semibold text-slate-400";

                this.mode = newMode;
                this.reset();
                this.buildGrid();
                this.updateStatus('Switched to ' + (newMode === 'simple' ? 'Linear Mode' : 'Circular Mode'), 'normal');
            }

            updateSize() {
                const input = document.getElementById('queue-size');
                let newSize = parseInt(input.value);
                
                // Validate
                if (isNaN(newSize) || newSize < 3) newSize = 3;
                if (newSize > 20) newSize = 20;
                
                input.value = newSize; // Correct UI
                
                if (this.size !== newSize) {
                    this.size = newSize;
                    this.reset();
                    this.buildGrid();
                    this.updateStatus(`Size updated to ${newSize}`, 'normal');
                }
            }

            reset() {
                this.items.forEach(item => { if (item) this.group.remove(item); });
                this.items = new Array(this.size).fill(null);
                this.front = -1;
                this.rear = -1;
                this.updateMarkers();
                this.updateUI();
            }

            buildGrid() {
                this.slots.forEach(slot => this.group.remove(slot));
                this.slots = [];

                if (this.mode === 'simple') {
                    const startX = -((this.size * 1.2) / 2) + 0.6;
                    for (let i = 0; i < this.size; i++) {
                        const slot = this.createSlot(i);
                        slot.position.set(startX + i * 1.2, 0, 0);
                        const sprite = slot.children.find(c => c.type === 'Sprite');
                        
                        // Fix: Move index label forward (+Z) and lower to avoid overlap
                        if (sprite) sprite.position.set(0, 0.15, 0.6); 
                        
                        this.group.add(slot);
                        this.slots.push(slot);
                    }
                } else {
                    // Dynamic radius to prevent overlap for large sizes
                    const baseRadius = 2.5;
                    const circumference = this.size * 1.2; // 1.2 per slot approx spacing
                    const dynamicRadius = Math.max(baseRadius, circumference / (2 * Math.PI));

                    for (let i = 0; i < this.size; i++) {
                        const angle = (i / this.size) * Math.PI * 2;
                        const x = Math.cos(angle) * dynamicRadius;
                        const z = Math.sin(angle) * dynamicRadius;
                        const slot = this.createSlot(i);
                        slot.position.set(x, 0, z);
                        slot.lookAt(0, 0, 0); 
                        const sprite = slot.children.find(c => c.type === 'Sprite');
                        
                        // Fix: Move index label outward (-Z local) and lower
                        if (sprite) sprite.position.set(0, 0.15, -0.6); 
                        
                        this.group.add(slot);
                        this.slots.push(slot);
                    }
                }
                this.updateMarkers();
            }

            createSlot(index) {
                const wrapper = new THREE.Group();

                // Floor Tile with bevel
                const geo = new THREE.BoxGeometry(1, 0.05, 1);
                const mat = new THREE.MeshStandardMaterial({ 
                    color: this.colors.slot, 
                    roughness: 0.5,
                    metalness: 0.2
                });
                const floor = new THREE.Mesh(geo, mat);
                floor.position.y = -0.025;
                floor.receiveShadow = true;
                wrapper.add(floor);

                // Glowing Border
                const edges = new THREE.EdgesGeometry(new THREE.PlaneGeometry(1, 1));
                const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: this.colors.slotBorder, opacity: 0.5, transparent: true }));
                line.rotation.x = -Math.PI / 2;
                line.position.y = 0.01;
                wrapper.add(line);

                // Label
                const canvas = document.createElement('canvas');
                canvas.width = 128; canvas.height = 128;
                const ctx = canvas.getContext('2d');
                ctx.font = 'bold 80px "JetBrains Mono", monospace'; 
                ctx.fillStyle = '#94a3b8'; // Lighter text
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.shadowColor = 'black';
                ctx.shadowBlur = 4;
                ctx.fillText(index.toString(), 64, 64);
                
                const texture = new THREE.CanvasTexture(canvas);
                texture.minFilter = THREE.LinearFilter;
                const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: texture }));
                sprite.position.set(0, 0.5, 0); 
                sprite.scale.set(0.6, 0.6, 0.6);
                wrapper.add(sprite);

                return wrapper;
            }

            enqueue() {
                // Get value from input
                const valInput = document.getElementById('enqueue-val');
                let userVal = null;
                if(valInput.value !== '') {
                    userVal = parseInt(valInput.value);
                    if (isNaN(userVal)) userVal = null;
                    // Clear after use (optional)
                    // valInput.value = ''; 
                }

                if (this.mode === 'simple') {
                    if (this.rear === this.size - 1) {
                        this.updateStatus('Queue Overflow', 'error');
                        return false;
                    }
                    if (this.front === -1) this.front = 0;
                    this.rear++;
                    this.addItem(this.rear, userVal);
                } else {
                    if ((this.rear + 1) % this.size === this.front) {
                         this.updateStatus('Buffer Full', 'error');
                         return false;
                    }
                    if (this.front === -1) this.front = 0;
                    this.rear = (this.rear + 1) % this.size;
                    this.addItem(this.rear, userVal);
                }
                this.updateMarkers();
                this.updateUI();
                this.updateStatus(`Enqueued ${userVal || 'item'} at [${this.rear}]`, 'success');
                return true;
            }

            dequeue() {
                if (this.front === -1) {
                    this.updateStatus('Queue Empty', 'error');
                    return false;
                }
                const removedIndex = this.front;
                this.removeItem(removedIndex);

                if (this.mode === 'simple') {
                    if (this.front === this.rear) { this.front = -1; this.rear = -1; }
                    else { this.front++; }
                } else {
                    if (this.front === this.rear) { this.front = -1; this.rear = -1; }
                    else { this.front = (this.front + 1) % this.size; }
                }
                this.updateMarkers();
                this.updateUI();
                this.updateStatus(`Dequeued at [${removedIndex}]`, 'normal');
                return true;
            }

            addItem(index, specificValue) {
                // Generate Value (Random if not provided)
                const value = specificValue !== null ? specificValue : Math.floor(Math.random() * 99) + 1;

                // Dark Blue Block
                const geometry = new THREE.BoxGeometry(0.7, 0.25, 0.7);
                const material = new THREE.MeshPhongMaterial({ 
                    color: 0x1e3a8a, // Dark Blue (Blue-900)
                    emissive: 0x1e40af, // Deep Blue Glow (Blue-800)
                    emissiveIntensity: 0.5,
                    shininess: 100,
                    flatShading: true,
                    transparent: true,
                    opacity: 0.95
                });
                const block = new THREE.Mesh(geometry, material);
                
                // Lighter Blue Wireframe for contrast
                const edgesGeo = new THREE.EdgesGeometry(geometry);
                const edgesMat = new THREE.LineBasicMaterial({ color: 0x60a5fa, opacity: 0.5, transparent: true });
                const wireframe = new THREE.LineSegments(edgesGeo, edgesMat);
                block.add(wireframe);

                // Value Label
                const canvas = document.createElement('canvas');
                canvas.width = 128; canvas.height = 128;
                const ctx = canvas.getContext('2d');
                ctx.font = 'bold 80px "JetBrains Mono", monospace'; 
                ctx.fillStyle = '#ffffff'; 
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.shadowColor = 'rgba(0,0,0,0.5)';
                ctx.shadowBlur = 4;
                
                // Truncate long numbers visually if needed
                let displayVal = value.toString();
                if(displayVal.length > 3) displayVal = displayVal.substring(0,3);

                ctx.fillText(displayVal, 64, 64);
                
                const texture = new THREE.CanvasTexture(canvas);
                texture.minFilter = THREE.LinearFilter;
                const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: texture }));
                sprite.position.y = 0.35; // Hover slightly above block
                sprite.scale.set(0.6, 0.6, 0.6);
                block.add(sprite);

                const slot = this.slots[index];
                block.position.copy(slot.position);
                block.rotation.copy(slot.rotation);

                // Animation Config
                const targetY = 0.15; 
                block.position.y = 5; 
                
                let velocity = 0;
                const gravity = 0.03;
                const bounce = 0.3;
                let settled = false;

                block.castShadow = true;
                this.group.add(block);
                this.items[index] = block;

                const animateDrop = () => {
                    if (settled) return;

                    velocity += gravity;
                    block.position.y -= velocity;

                    if (block.position.y <= targetY) {
                        block.position.y = targetY;
                        velocity *= -bounce; // Bounce back up
                        
                        if (Math.abs(velocity) < 0.01) {
                            settled = true;
                        }
                    }
                    
                    if (!settled) requestAnimationFrame(animateDrop);
                };
                animateDrop();
            }

            removeItem(index) {
                const item = this.items[index];
                if (item) {
                    let liftSpeed = 0.05;
                    const animateRemove = () => {
                        // Lift up
                        item.position.y += liftSpeed;
                        liftSpeed += 0.01;
                        
                        // Shrink
                        item.scale.multiplyScalar(0.9);
                        
                        // Rotate wildly
                        item.rotation.y += 0.2;
                        item.rotation.z += 0.1;

                        if (item.scale.x > 0.01) {
                            requestAnimationFrame(animateRemove);
                        } else {
                            this.group.remove(item);
                            item.geometry.dispose();
                            item.material.dispose();
                        }
                    };
                    animateRemove();
                    this.items[index] = null;
                }
            }

            updateMarkers() {
                if (this.front === -1) {
                    this.frontMarker.visible = false;
                    this.rearMarker.visible = false;
                    return;
                }
                this.frontMarker.visible = true;
                this.rearMarker.visible = true;

                const fTarget = this.slots[this.front].position.clone();
                fTarget.y = 0.0; 
                if (this.front === this.rear) fTarget.x -= 0.35; 
                this.frontMarker.userData.target = fTarget;

                const rTarget = this.slots[this.rear].position.clone();
                rTarget.y = 0.0;
                if (this.front === this.rear) rTarget.x += 0.35;
                this.rearMarker.userData.target = rTarget;
            }

            updateUI() {
                document.getElementById('val-front').innerText = this.front === -1 ? 'NULL' : this.front;
                document.getElementById('val-rear').innerText = this.rear === -1 ? 'NULL' : this.rear;
            }

            updateStatus(msg, type) {
                const el = document.getElementById('status-msg');
                el.innerText = msg;
                const colors = {
                    'error': 'text-rose-400 border-rose-500/50 bg-rose-500/10',
                    'success': 'text-emerald-400 border-emerald-500/50 bg-emerald-500/10',
                    'normal': 'text-slate-400 border-slate-700 bg-slate-800'
                };
                el.className = `status-badge w-full text-center py-2 rounded-lg mt-4 border ${colors[type] || colors['normal']}`;
            }

            explainState() {
                const output = document.getElementById('ai-output');
                output.classList.remove('hidden');
                
                let count = 0;
                if (this.front !== -1) {
                    if (this.mode === 'simple') count = this.rear - this.front + 1;
                    else count = this.rear >= this.front ? this.rear - this.front + 1 : (this.size - this.front) + this.rear + 1;
                }

                const stateDesc = count === 0 ? "Queue is empty." : count === this.size ? "Queue is full (8/8)." : `Queue has ${count} items.`;
                const pointerDesc = this.front !== -1 ? `\nFront @ ${this.front}, Rear @ ${this.rear}.` : "";
                
                output.innerHTML = `<span class="text-violet-400">Analysis:</span> ${stateDesc}${pointerDesc}`;
            }

            async processAiPrompt() {
                if (this.isProcessingAI) return;
                
                const prompt = document.getElementById('ai-prompt').value.toLowerCase();
                const output = document.getElementById('ai-output');
                output.classList.remove('hidden');
                output.innerHTML = `<span class="text-slate-500">Processing...</span>`;
                
                const cleanText = prompt.replace(/then|and|,/g, ' ');
                const words = cleanText.split(/\s+/);
                const commands = [];
                const wordToNum = { 'one': 1, 'two': 2, 'three': 3, 'four': 4, 'five': 5 };

                for (let i = 0; i < words.length; i++) {
                    const w = words[i];
                    if (['add', 'enqueue', 'push'].some(k => w.includes(k))) {
                        let count = parseInt(words[i+1]) || wordToNum[words[i+1]] || 1;
                        commands.push({ op: 'enqueue', count });
                    }
                    else if (['remove', 'dequeue', 'pop'].some(k => w.includes(k))) {
                        let count = parseInt(words[i+1]) || wordToNum[words[i+1]] || 1;
                        commands.push({ op: 'dequeue', count });
                    }
                }

                if (commands.length === 0) {
                    output.innerHTML = `<span class="text-rose-400">Error:</span> Unknown command. Try "Add 3"`;
                    return;
                }

                this.isProcessingAI = true;
                output.innerHTML = `<span class="text-violet-400">Executing:</span><br>`;
                
                for (let cmd of commands) {
                    output.innerHTML += `> ${cmd.op.toUpperCase()} ${cmd.count}<br>`;
                    for (let k = 0; k < cmd.count; k++) {
                        const success = cmd.op === 'enqueue' ? this.enqueue() : this.dequeue();
                        if (!success) break;
                        await new Promise(r => setTimeout(r, 600)); 
                    }
                }
                
                output.innerHTML += `<span class="text-emerald-400">Done.</span>`;
                this.isProcessingAI = false;
            }

            onWindowResize() {
                if (!this.renderer) return;
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }

            animate() {
                if (!this.renderer) return;
                this.animationId = requestAnimationFrame(() => this.animate());
                this.controls.update();

                [this.frontMarker, this.rearMarker].forEach(marker => {
                    if(marker.visible && marker.userData.target) {
                        marker.position.lerp(marker.userData.target, 0.15);
                    }
                });

                this.renderer.render(this.scene, this.camera);
            }
        }

        if (window.app) { window.app.dispose(); window.app = null; }
        const app = new QueueApp();
        window.app = app;
    </script>
